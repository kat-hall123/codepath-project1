<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Music Playlist Explorer</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    </head>

    <body class="homepage">
        <header>
            <h1>Music Playlist Explorer</h1>

            <section class="search-bar">
                <button id="clear-btn">Clear</button>
                <input type="text" id="search-input" placeholder="Search for song or artists...">
                <button id="search-btn">Search</button>
            </section>

            <div class="featured-all">
                <a href="index.html"><span>All</span></a>
                <a href="featured.html"><span>Featured</span></a>
            </div>
        </header>

        <section class="midsection">
            <div id="sort-bar">
                <label for="sort-select">Sort by:</label>
                <select name="options" id="sort-select">
                    <option value="default">-Default-</option>
                    <option value="name">Playlist Name (A-Z)</option>
                    <option value="likes">Likes (High to Low)</option>
                    <option value="date-added">Date Added (Recent to Oldest)</option>
                </select>
            </div>

            <div id="add-playlist">
                <button id="add-playlist-btn">
                    <i class="fa-solid fa-plus"></i>
                </button>

                <div id="add-playlist-modal" class="modal-overlay" style="display: none">
                    <div class="modal-content">
                        <span id="add-modal-close" class="close">&times;</span>
                        <h2>Create New Playlist: </h2>
                        <form id="playlist-form">
                            <div id="new-playlist-info">
                                <label for="new-playlist-name">Playlist Name: </label>
                                <input type="text" id="new-playlist-name" required/>

                                <label for="new-playlist-author">Author: </label>
                                <input type="text" id="new-playlist-author" required/>
                                
                                <label for="new-playlist-image">Upload Playlist Cover: </label>
                                <input type="file" id="new-playlist-image" accept="image/*"/>
                            </div>
                            
                            <div id="new-playlist-songlist">
                                <label for="new-playlist-song-title">Song Title: </label>
                                <input type="text" class="new-playlist-song-title" required />

                                <label for="new-playlist-song-artist">Song Artist: </label>
                                <input type="text" class="new-playlist-song-artist" required />

                                <label for="new-playlist-album">Album: </label>
                                <input type="text" class="new-playlist-album" required/>

                                <label for="new-playlist-song-duration">Song Duration: </label>
                                <input type="text" class="new-playlist-song-duration" required />
                            </div>

                            <div id="new-playlist-buttons">
                                <button type="button" id="add-song-btn">Add Another Song</button>
                                <button type="submit" id="submit-btn">Add This Playlist</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <main class="playlist-cards" id="playlist-list"> </main>

        <div id="playlist-modal" class="modal-overlay" style="display: none">
            <div id="playlist-modal-content" class="modal-content">
                <span id="modal-close" class="close">&times;</span>

                <div class="playlist-header">
                    <img id="modal-img" width="200px" alt="Playlist Image">
                    <div class="playlist-info">
                        <h1 id="modal-title"></h1>
                        <h2 id="modal-author"></h2>
                        <button id="shuffle-button" class="shuffle-btn">Shuffle</button>
                    </div>
                </div>
                
                <div class="playlist-songlist" id="modal-songlist">
                    <div class="song"></div>
                </div>
            </div>
        </div>

        <footer></footer>

        <script src="data/data.json"></script>
        <script src="script.js"></script>
    </body>
</html>
