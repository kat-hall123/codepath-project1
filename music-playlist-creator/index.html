<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Music Playlist Explorer</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Music Playlist Explorer</h1>
        </header>

        <main class="playlist-cards" id="playlist-list"> 

        </main>

        <div id="playlist-modal" class="modal-overlay" style="display: none">
            <div id="playlist-modal-content" class="modal-content">
                <span id="modal-close" class="close">&times;</span>

                <div class="playlist-header">
                    <img id="modal-img" src="assets/img/playlist.png" width="200px" alt="Playlist Image">
                    <div class="playlist-info">
                        <h1 id="modal-title">Playlist Title</h1>
                        <h2 id="modal-author">Creator Name</h2>
                    </div>
                </div>
                
                <div id="modal-songlist" class="playlist-songlist">
                    <div class="song">
                        
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <h1>.</h1>
        </footer>

        <script src="data/data.json"></script>
        <script src="script.js"></script>
    </body>
</html>
