<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Music Playlist Explorer</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Music Playlist Explorer</h1>

            <section class="search-bar">
                <button id="clear-btn">Clear</button>
                <input type="text" id="search-input" placeholder="Search for song or artists...">
                <button id="search-btn">Search</button>
            </section>

            <div class="featured-all">
                <a href="index.html"><span>All</span></a>
                <a href="featured.html"><span>Featured</span></a>
            </div>
        </header>

        <section class="midsection">
            <div id="sort-bar">
                <label for="sort-select">Sort by:</label>
                <select name="options" id="sort-select">
                    <option value="default">Default</option>
                    <option value="name">Playlist Name (A-Z)</option>
                    <option value="likes">Likes (High to Low)</option>
                    <option value="date-added">Date Added (Recent to Oldest)</option>
                </select>
            </div>

            <div id="add-playlist-btn"></div>
        </section>

        <main class="playlist-cards" id="playlist-list"> </main>

        <div id="playlist-modal" class="modal-overlay" style="display: none">
            <div id="playlist-modal-content" class="modal-content">
                <span id="modal-close" class="close">&times;</span>

                <div class="playlist-header">
                    <img id="modal-img" width="200px" alt="Playlist Image">
                    <div class="playlist-info">
                        <h1 id="modal-title"></h1>
                        <h2 id="modal-author"></h2>
                        <button id="shuffle-button" class="shuffle-btn">Shuffle</button>
                    </div>
                </div>
                
                <div class="playlist-songlist" id="modal-songlist">
                    <div class="song"></div>
                </div>
            </div>
        </div>

        <footer></footer>

        <script src="data/data.json"></script>
        <script src="script.js"></script>
    </body>
</html>
